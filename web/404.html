<!-- GitHub Pages configuration for Flutter web apps -->
<!-- This file ensures proper routing for single-page applications -->
<script>
  // Redirect all routes to index.html for Flutter routing
  (function (l) {
    if (l.search[1] === "/") {
      var decoded = l.search
        .slice(1)
        .split("&")
        .map(function (s) {
          return s.replace(/~and~/g, "&");
        })
        .join("?");
      window.history.replaceState(
        null,
        null,
        l.pathname.slice(0, -1) + decoded + l.hash
      );
    }
  })(window.location);
</script>
